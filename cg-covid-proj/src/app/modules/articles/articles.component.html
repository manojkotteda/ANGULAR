<div>
<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-grid-list [cols]="columns" [rowHeight]="rheight" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor = 'let article of articles'>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{article.title}}</mat-card-title>
                <mat-card-subtitle>Fitness Article</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{article.urlToImage}} alt="photo" onerror="this.src='../../../assets/default.png';">
            <mat-card-content>
                <p>{{article.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a href="{{article.url}}"  target="_blank">Continue Reading...</a>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
</div>
