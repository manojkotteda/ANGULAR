<mat-nav-list>
    <div class="profile-card">
        <div class="header">
            <h2>COVID-19</h2>
        </div>
        <img src="../../../../assets/1200px-SARS-CoV-2_without_background.png" alt="India">        
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Pages</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/application">Dashboard</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/application/articles">Daily-Feed</a>

    <mat-divider></mat-divider>

    <h2 matSubheader>Tools</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/application/contacts">
        <mat-icon>import_contacts</mat-icon>
        Contact Us
    </a>


</mat-nav-list>
