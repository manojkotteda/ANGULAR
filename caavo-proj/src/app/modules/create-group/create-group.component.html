
<div>
    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
        [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
        [matRippleColor]="color">
        <p *ngIf="!imageUrl" > upload image </p>
        <img width="100%" height="100%" *ngIf="imageUrl" [src]="imageUrl" class="image">

    </div>

    <br />
    <br />

    <input #Image type="file" (change)="handleFileInput($event.target.files)"/>

</div>

<br />
<br />

<mat-divider></mat-divider>

<br />
<br />
<mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile *ngFor='let user of userList'>
        <mat-card class="example-card" >
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{user.Image}} alt="Photo of a Shiba Inu">
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>


  <br />
  <br />
  
<mat-divider></mat-divider>
